<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .focous:focus{
           font-weight: 900;
           color: rgba(11, 138, 89, 0.418);
       }
    </style>
</head>
<body>
    <header>
        <h1>Puja Ki Dukhan</h1>

  <p>Name:<input type="text" name="name" id="name" placeholder="Enter Your Name" required></p>
  <p>Email:<input type="email" name="email" id="email" placeholder="Enter Your Name" required></p>
    </header>

    <main>

        <section>
            <article>
                <form action="">

                    <fieldset>
            
                        <legend>Select Your Pitha</legend>
            
            <label for="Chitoi"><input type="radio" name="Pitha" id="Chitoi">Chitoi</label><br>
            
            <label for="vapa"><input type="radio" name="Pitha" id="vapa">Vapa</label><br>
            
            <label for="Tel Pitha"><input type="radio" name="Pitha" id="Tel Pitha">Tel Pitha</label>
                   
            </fieldset>
                </form>
            </article>
        </section><br>

        <section>
            <article>
                <fieldset>
                    <legend>Select Your Vorta</legend>

                 <label for="Sorisa">
                     <input type="checkbox" name="Vorta" id="Sorisa">Sorisa
                 </label>

                 <label for="Begun">
                     <input type="checkbox" name="Vorta" id="Begun">Begun
                 </label>

                 <label for="Sutki">
                     <input type="checkbox" name="Vorta" id="Sutki">Sutki
                 </label>

                </fieldset>
            </article>
        </section>

        <section >
            <article>
                <p>Special Instruction:</p><textarea class="focous" name="" id="" cols="30" rows="10"></textarea>
            </article>
        </section>

        <section>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </section>
    </main>
  
</body>
</html>
